<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Draw - Coming Soon</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .coming-soon-card {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }
    .btn-back {
      background-color: #ff6f61;
      color: #fff;
      border: none;
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 10px;
      text-decoration: none;
    }
    .btn-back:hover {
      background-color: #ff4b3a;
      color: #fff;
    }

    /* Lucky Draw spinning wheel */
    .wheel-container {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 10px solid #ff6f61;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: spin 3s linear infinite;
    }
    .wheel-container::before {
      content: "üéÅ";
      font-size: 3rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Spinner pointer */
    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #ff6f61;
    }
  </style>
</head>
<body>
  <div class="coming-soon-card">
    <h1>üéâ Lucky Draw üéâ</h1>
    <p>Full information coming soon! We are still working on this page.</p>
    
    <!-- Spinning wheel animation -->
    <div class="wheel-container"></div>
    
    <a href="index.html" class="btn-back mt-4">‚Üê Back to Home</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
